<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>团队详情-干点活</title>
    <meta name="keywords" content="干点活"/>
    <meta name="description" content="干点活"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui"/>
    <meta name="apple-touch-fullscreen" content="YES"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/xuqiu.css"/>
    <link rel="stylesheet" href="css/iconfont.css"/>
    <link rel="stylesheet" href="css/iconfont1.css"/>
    <link rel="stylesheet" href="css/iconfont3.css"/>
    <link rel="stylesheet" href="css/iconfont4.css"/>
    <link rel="stylesheet" href="css/payment.css"/>
    <link rel="stylesheet" href="css/kindeditor_default.css"/>
    <link rel="stylesheet" href="css/style2.css" />
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/payment.js"></script>
    <script src="js/index.js"></script>
    <script src="js/project/project.js"></script>
    <script src="js/common.js"></script>
    <script type="text/javascript" src="js/xheditor-1.2.2.min.js"></script>
    <script type="text/javascript" src="js/zh-cn.js"></script>
    <script src="js/member_project_info.js"></script>
</head>
<body>
<div id="wrapper" class="collapse">
    <div class="screen animate collapse">
        <header class="head">
            <a href="javascript:history.go(-1);" class="fanhui"><img src="img/tou_03.png"></a>
            <span class="s1">项目详情</span>
            <a href="javascript:submit_form();" class="message">保存</a>
        </header>
        <div class="main2" style="margin-top: 38px;">
            <form id="member_form" action="" method="post" enctype="multipart/form-data">
                <p class="fangshi"><label>项目名称：　　　<input type="text" name="data[title]" id="title" placeholder="请输入" ></label></p>
                <p class="fangshi"><label>行业领域：　　　<select name="data[cat_id]" id="cat_id"></select></label></p>
                <p class="fangshi"><label>缩略图：　　<input type="file" name="data[thumb]" id="team_img" style="width:52%;"></label><br/><img src="" style="width: 20%;display: none;" id="face"/></p>
                <p class="fangshi">
                    <label>源码语言：　
                        <select name="data[yuyan]" id="yuyan">
                            <option value="">请选择</option>
                            <option value="PHP">PHP</option>
                            <option value="JSP">JSP</option>
                            <option value=".NET">.NET</option>
                            <option value="ASP">ASP</option>
                            <option value="Python">Python</option>
                        </select>
                    </label>
                </p>
                <p class="fangshi"><label>项目网址：　<input type="text" name="data[gurl]" id="gurl" placeholder="请输入" ></label></p>
                <p class="fangshi"><label>一句话介绍：　　　<input type="text" name="data[desc]" id="desc" placeholder="请输入" style="width: auto;"></label></p>
                <p class="fangshi"><label>项目亮点：　　<input type="text" name="data[seo_keywords]" id="seo_keywords" placeholder="请输入" style="width: auto;"></label></p>
                <p class="fangshi" style="font-size: 14px;">项目介绍：</p>
                <p class="fangshi"><textarea name="content" id="content" style="width:80%;height:200px;visibility:hidden;margin-left: 0;"></textarea></p>
                <div class="fa"><a class="fabu" href="javascript:submit_form();">保存</a></div>
                <input type="hidden" value="" id="project_id" name="project_id"/>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
