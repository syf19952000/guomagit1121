<div id="wrapper" class="collapse">

            <span class="s1">修改手机号</span>

          <form id="formPhone" role="form" action="" method="post">

                            <input class="input300" name="ylz[mobile]" id="mobile" type="number" value="" placeholder="请输入手机号码">

                </p>
                	
                </div>
                <div class="mt30 clearfix">
                    <button type="submit" class="signin">确认修改手机号码</button>
                </div>
