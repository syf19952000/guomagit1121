<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>团队详情-干点活</title>
    <meta name="keywords" content="干点活"/>
    <meta name="description" content="干点活"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui"/>
    <meta name="apple-touch-fullscreen" content="YES"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/xuqiu.css"/>
    <link rel="stylesheet" href="css/iconfont.css"/>
    <link rel="stylesheet" href="css/iconfont1.css"/>
    <link rel="stylesheet" href="css/iconfont3.css"/>
    <link rel="stylesheet" href="css/iconfont4.css"/>
    <link rel="stylesheet" href="css/payment.css"/>
    <link rel="stylesheet" href="css/kindeditor_default.css"/>
    <link rel="stylesheet" href="css/style2.css" />
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/payment.js"></script>
    <script src="js/index.js"></script>
    <script src="js/project/project.js"></script>
    <script src="js/common.js"></script>
    <script type="text/javascript" src="js/xheditor-1.2.2.min.js"></script>
    <script type="text/javascript" src="js/zh-cn.js"></script>
    <script src="js/member_team_add.js"></script>
</head>
<body>
<div id="wrapper" class="collapse">
    <div class="screen animate collapse">
        <header class="head">
            <a href="javascript:history.go(-1);" class="fanhui"><img src="img/tou_03.png"></a>
            <span class="s1">团队详情</span>
            <a href="javascript:submit_form();" class="message">发布</a>
        </header>
        <div class="main2" style="margin-top: 38px;">
            <form id="member_form" action="" method="post" enctype="multipart/form-data">
                <p class="fangshi"><label>名称：<input type="text" name="data[team_name]" id="team_name" placeholder="请输入"></label></p>
                <p class="fangshi"><label>职位：<input type="text" name="data[team_position]" id="team_position" placeholder="请输入"></label></p>
                <p class="fangshi"><label>头像：<input type="file" name="data[team_img]" id="team_img" style="width:50%;"></label><br/><img src="" style="width: 20%;display: none;" id="face"/></p>
                <p class="fangshi"><label>手机号：<input type="text" name="data[team_mobile]" id="team_mobile" placeholder="请输入"></label></p>
                <p class="fangshi"><label>邮箱：　<input type="text" name="data[team_email]" id="team_email" placeholder="请输入"></label></p>
                <p class="fangshi" style="font-size: 14px;">团队用户任务负责：</p>
                <p class="fangshi"><textarea name="team_task" id="team_task" style="width:80%;height:200px;visibility:hidden;margin-left: 0;"></textarea></p>
                <div class="fa"><a class="fabu" href="javascript:submit_form();">发布</a></div>
                <input type="hidden" value="" id="xiangmu_id" name="data[xiangmu_id]"/>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
