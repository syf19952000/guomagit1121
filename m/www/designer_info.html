<script type="text/javascript">
    //展开收起
    var oDiv = document.getElementById('div1');//获取文字的盒子
    var oA = oDiv.getElementsByTagName('a');//获取 a 标签
    var onOff = true;
    var old = '';
    oA[0].onclick = function move() { //a 链接点击后执行 move 函数
        if (onOff) {  //判断
            onOff = false;
            old = oDiv.innerHTML;
            oDiv.innerHTML = oDiv.innerHTML.substring(0, 26) + '...<a style="color:blue;" href="javascript:;"> 展开 </a>';//默认显示65个字符，字符末尾添加 “...>>展开”
            oA = oDiv.getElementsByTagName('a');
            oA[0].onclick = move;
        } else {
            onOff = true;
            oDiv.innerHTML = old;
            oA = oDiv.getElementsByTagName('a');
            oA[0].onclick = move;
        }
    }
</script>
