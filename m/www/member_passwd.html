<!DOCTYPE html>
<html lang='zh-CN' xml:lang='zh-CN' xmlns='http://www.w3.org/1999/xhtml' style="background-color: #f1f6f7;">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>修改密码-干点活 </title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.4, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui "/>
    <!--initial-scale=1.4; minimum-scale=1.0; maximum-scale=2.0-->
    <meta name="apple-touch-fullscreen" content="YES"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="css/resetv.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/mobile.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/style2.css" />
</head>
<body>
<div id="wrapperB">
    <div id="content">
    	<div class="shang"><span class="deng">修改密码</span></div>
        <div class="contentBox">
            <div class="siginTitle">
            	<img src="img/logo.png" style="margin-bottom: 1em;"/>
                <a href="javascript:window.history.go(-1);">
            	    <img class="cha" src="img/cha_03.png"/>
                </a>
            </div>
            <form id="form_passwd" role="form" action="" method="post">
                <div class="">
                    <ul class="ul-signin">
                    	<!--<li>
                    		<input class="input300" type="password" value="" placeholder="请输入手机号">
                    	</li>-->
                        <li>
                            <input class="input300" name="account[old_passwd]" id="old_passwd" type="password" value="" placeholder="请输入原密码">
                        </li>
                        <li>
                            <input class="input300" name="account[passwd]" id="passwd" type="password" value="" placeholder="请输入新密码">
                        </li>
                        <li>
                            <input class="input300" name="account[confirm_passwd]" id="confirm_passwd" type="password" value="" placeholder="请再次输入新密码">
                        </li>
                        <li style="border-bottom:none;text-align:center" class="error"></li>
                    </ul>
                </div>
                <div class="mt30 clearfix">
                    <button type="submit" class="signin">确定</button>
                </div>
            </form>

        </div>
    </div>
</div>
<script type="text/javascript" src="js/denglu.js" charset="UTF-8"></script>
<script src="js/denglu1.js"></script>
<script src="js/project/project.js"></script>
<script src="js/common.js"></script>
<script src="js/member_passwd.js"></script>
</body>
</html>
