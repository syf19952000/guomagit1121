
<!DOCTYPE html>
<html lang='zh-CN' xml:lang='zh-CN' xmlns='http://www.w3.org/1999/xhtml' style="background-color: #f1f6f7;">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>干点活忘记密码 </title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
<meta name="viewport" content="width=device-width, initial-scale=1.4, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui "/>
<!--initial-scale=1.4; minimum-scale=1.0; maximum-scale=2.0-->
<meta name="apple-touch-fullscreen" content="YES"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<link rel="stylesheet" href="css/resetv.css" type="text/css" media="screen" />
<link rel="stylesheet" href="css/mobile.css" type="text/css" media="screen" />
<link rel="stylesheet" href="css/style2.css" />

</head>

<body>
<div id="wrapperB">
    <div id="content">
        <div class="contentBox">
            <div class="siginTitle">
                <span class="f18 bold">找回密码</span>
            </div>
            <form id="form_getpass" role="form" action="" method="post">
                <div class="">
                    <ul class="ul-signin">
                        <li>
                            <input class="input300" name="ylz[mobile]" id="mobile" type="number" value="" placeholder="请输入手机号码">
                        </li>
                        <li>
                            <input class="input300" name="ylz[regCode]" id="regCode" type="number" value="" placeholder="请输入验证码">
                            <button type="button" class="signin" id="loginGetCode" onclick="getRegCode()">
                                获取验证码
                            </button>
                        </li>
                        <li>
                            <input class="input300" name="ylz[passwd]" id="password" type="password" value="" placeholder="请输入密码">
                        </li>
                        <li>
                            <input class="input300" name="ylz[passwd_check]" id="password_check" type="password" value="" placeholder="请再次输入密码">
                        </li>
                        <li class="error" style="text-align:center"></li>
                    </ul>
                </div>

                <div class="mt30 clearfix"><button type="submit" class="signin" >确定</button></div>
            </form>
          
        </div>
    </div>
</div>

<script type="text/javascript" src="js/denglu.js" charset="UTF-8"></script>
<script src="js/denglu1.js"></script>
<script src="js/project/project.js"></script>
<script src="js/getpass.js"></script>


</body>
</html>
