<{include file="member/block/header.html"}>
<div class="ucenter_t">
    <ul>
    <li class="on">需求管理</li>
        <span class="r"><a href="<{link ctl='member/demand:add'}>" class="pbtn">添加需求</a></span>
    </ul>
</div>
<div class="admin-right">
    <table width="100%" border="0" cellspacing="0" class="table">
    <tr>
        <th class="w-50">ID</th>
        <th class="w-100">缩略图</th>
        <th>任务</th>
        <th>添加时间</th>
        <th class="w-300">操作</th>
    </tr>
    <{foreach $items as $item}>
    <tr>
        <td class="left"><label><{$item.id}></label></td>
        <td><img width='50' height='50' src='<{$pager.img}>/<{$item.thumb}>'/></td>
        <td><{$item.title}></td>
        <td><{$item.addtime|format}></td>
        <td>
            <a href="<{link ctl='member/demand:edit' arg0=$item.id}>" class="pbtn">修改</a>
            <a href="<{link ctl='member/demand:del' arg0=$item.id}>" mini-act="删除" mini-confirm="确定要删除吗？" class="pbtn red">删除</a>
        </td>
    </tr>
    <{foreachelse}>
     <tr><td colspan="20"><p class="tips"><span class="notice">没有数据</span></p></td></tr>
    <{/foreach}>
    <tr><td colspan="10"><div class="page"><{$pager.pagebar}></div></td></tr>
    </table>
</div>
<{include file="member/block/footer.html"}>
