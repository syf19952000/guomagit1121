<!DOCTYPE html>
<html lang="en">
<head>

<body>
<section class="rt_wrap content mCustomScrollbar">
 <div class="rt_content">
      <div class="page_title">
       <h2 class="fl">分类列表</h2>
       <a href="user_detail.html" class="fr top_rt_btn add_icon">添加新会员</a>
      </div>
      <section class="mtb">
       <!-- <select class="select">
        <option>会员等级</option>
        <option>普通会员</option>
        <option>高级会员</option>
       </select> -->
       <!-- 查询是做ajax查询还是走控制器 -->
       <form  method="post" action="admin_catesearch.html"  enctype="multipart/form-data"/>
         <input type="text" name="search" class="textbox textbox_225" placeholder="输入分类名查询..."/>
         <input type="submit" value="查询" class="group_btn"/>
       </form>
      </section>
      <table class="table">
       <tr>
        <th>ID</th>
        <th>分类名称</th>
        <th>path</th>
        <th>编辑</th>
        <!-- <th>添加</th> -->
        <th>删除</th>
       </tr>
    <{foreach $alist as $v}>
       <tr>
        <td class="center"><{$v.id}></td>
        <!-- <td class="center"><img src="upload/user_002.png" width="50" height="50"/></td> -->
        <td class="center"><{$v.name}></td>
        <td class="center"><{$v.path}></td>
        <td class="center">
         <a href="user_edit?edit_id=<{$v.id}>" title="编辑" class="link_icon">编辑</a>
        </td>
        <td class="center">
         <a href="ewm-xuqiu_delete?delete_id=<{$v.id}>" title="删除" class="link_icon">删除</a>
        </td>
       </tr>
    <{/foreach}>  
      </table>
 </div>
</section>
</body>
</html>
