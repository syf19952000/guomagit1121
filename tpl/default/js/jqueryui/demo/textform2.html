<script type="text/javascript">
$(function(){
	$(".select_icon").each(function(){
		var s=$(this);
		var z=parseInt(s.css("z-index"));
		var dt=$(this).children("dt");
		var dd=$(this).children("dd");
		var _show=function(){dd.slideDown(200);dt.addClass("cur");s.css("z-index",z+1);};   //展开效果
		var _hide=function(){dd.slideUp(200);dt.removeClass("cur");s.css("z-index",z);};    //关闭效果
		dt.click(function(){dd.is(":hidden")?_show():_hide();});
		dd.find("a").click(function(){dt.html($(this).html());_hide();});     //选择效果（如需要传值，可自定义参数，在此处返回对应的"value"值 ）
		$("body").click(function(i){ !$(i.target).parents(".select_icon").first().is(s) ? _hide():"";});
	})
	
	$(".select_icon1").each(function(){
		var s=$(this);
		var z=parseInt(s.css("z-index"));
		var dt=$(this).children("dt");
		var dd=$(this).children("dd");
		var _show=function(){dd.slideDown(200);dt.addClass("cur");s.css("z-index",z+1);};   //展开效果
		var _hide=function(){dd.slideUp(200);dt.removeClass("cur");s.css("z-index",z);};    //关闭效果
		dt.click(function(){dd.is(":hidden")?_show():_hide();});
		dd.find("a").click(function(){dt.html($(this).html());_hide();});     //选择效果（如需要传值，可自定义参数，在此处返回对应的"value"值 ）
		$("body").click(function(i){ !$(i.target).parents(".select_icon1").first().is(s) ? _hide():"";});
	})
	
	
})
</script>

	<script type="text/javascript">
		$(function(){
			$("#username").valids({prompt:'请输入用户信息，长度5至11',required:true,validType:['username',{callback:lengths,params:[5,11]},{callback:checkUA} ]});
			$("#password").valids({required:true,validType:['password']});
			$("#confirmpwd").valids({required:true,validType:['password',{callback:equalTo,params:['password','重复密码错误']}]});
			$("#age").valids({required:true,validType:['number']});
			$("#province").valids({required:true});
			$("#personinfo").valids({required:true,validType:['textarea']});
			$("input:[name=sex]").valids({required:true});
			$("input:[name=sports]").valids({required:true});
			$("#htmlsave").htmlform();
			$("#ajaxsave").ajaxform();
		});
		function checkUA( name ) {
			var msg="用户名重复";
			var res=false;
			if(name!="username"){
				res=true;
			}
			return { message : msg , result : res } ;
		}

	</script>
