<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

    <link rel="stylesheet" href="/tpl/default/static/css/bootstrap.css">

<body>
<div class="container">

                        <{if $fangwen_num}>
