<script src="/tpl/default/asset/js/reg.js"></script>
<form action="user-create.html" class="login-form" method="post">
    <div class="form-group">
        <input type="text" class="form-control"  name="gdh[uname]" placeholder="用户名">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="gdh[mobile]" id="regmobile" placeholder="手机号">
    </div>
    <div class="form-group">
        <div class="input-group">
            <input type="text" class="form-control" name="gdh[regCode]" placeholder="输入6位数字验证码">
            <span class="input-group-btn">
                <button type="button" class="btn js-getReg btn-form-login" data-src="/user-getmsg.html">获取验证码</button>
            </span>
        </div>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="gdh[passwd]" placeholder="输入6-24为密码">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="confirmpasswd" placeholder="输入6-24为密码">
    </div>
    <div class="checkbox"></div>
    <button class="btn btn-block btn-form-login">注册</button>
    <button type="button" class="btn btn-block js-reContent btn-form-login2" data-src="/tpl/default/user/login.html" title="网站登录" >已有账号，返回登录</button>

    <div class="oth-login"><span>第三方登录</span></div>
    <div class="login-form-3rd">
        <a href="#"><img src="/tpl/default/asset/img/oth-sina.png" alt=""></a>
        <a href="#"><img src="/tpl/default/asset/img/oth-wechart.png" alt=""></a>
        <a href="#"><img src="/tpl/default/asset/img/oth-qq.png" alt=""></a>
        <a href="#"><img src="/tpl/default/asset/img/oth-d.png" alt=""></a>
    </div>
</form>
