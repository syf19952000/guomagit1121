<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>APP下载</title>
    <meta name="description" content="一路展展装原本如此轻松~一路展是展台设计、展台搭建的展装O2O平台,APP下载让展装设计搭建省去诸多中间环节,给予参展企业实现 省心、省钱、省力 的互联网展装服务新体验.">
    <meta name="Keywords" content="一路展,展装网,特装网,展台搭建,展台设计,展装APP,展装O2O,特装O2O,传统会展,互联网化,展装服务">
    <{include file="mobile:block/header.html"}>
    
    <style>
        .appCon {overflow:hidden;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            text-align: center;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
.appBg{position:absolute;width:100%;height:100%;top:0;left:0;}
        .btnCon {
            position: absolute;
            bottom: 10%;
            width: 100%;
        }

        .btn {
            padding:1em 1.5em;
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
        }

        .btn-android {
            background-color: #ff6e17;
        }

        .btn-ios {
            background-color: #0d3349;
        }
        .wxCon{position:absolute;background:url(../img/wx/jt.png) no-repeat right top rgba(0,0,0,.5);width:100%;height:100%;top:0;left:0;padding-top:100px;display:none;}
        .androidCon,.iphoneCon{margin:0;padding:0 20px;list-style: none;text-align: left;display:none;}
        .androidCon li,.iphoneCon li{line-height:2em;font-size:1.5em;color:#fff;}
        .androidCon li img,.iphoneCon li img{height:1.5em;}
        .androidCon li span,.iphoneCon li span{width:1.2em;height:1.2em;display:inline-block;background-color:#ff6e17;text-align:center;line-height:1.2em;
            -webkit-border-radius:50%;
            -moz-border-radius:50%;
            border-radius:50%;}
        .dblock{display:block;width:90%;height:auto !important;}
    </style>
    <script src="../js/zepto.js"></script>
    <script>
        (function (window,document) {
            //判断微信
            var wxFlag = navigator.userAgent.indexOf('MicroMessenger');
            //判断设备
            var isIphone = navigator.userAgent.indexOf('iPhone'), isAndroid = navigator.userAgent.indexOf('Android');

            $(function () {
                //声明dom
                var wxCon = $('#wxCon'),androidCon = wxCon.find('#androidCon'),iphoneCon = wxCon.find('#iphoneCon'),btn = $('.btn');

                //进入后直接显示
                wx();

                //点击按钮激活显示层
                btn.on('tap', function (e) {
                    if(!wx()){
                        e.preventDefault();
                        e.stopPropagation();
                    }
                });

                //点击空白处关闭
                wxCon.on('tap', function () {
                    wxCon.hide();
                });

                //微信方法
                function wx(){
                    //iphone 手机
                    if (isIphone > 0) {
                        iphoneCon.show();

                        if (wxFlag > 0) {
                            //iphone微信浏览器
                            wxCon.show();
                            return false;
                        } else {
                            //直接跳转 iphone 下载连接
                            window.location.replace($('.btn-ios').attr('href'));
                            return true;
                        }
                    }
                    //安卓手机
                    if (isAndroid > 0) {
                        androidCon.show();

                        if (wxFlag > 0) {
                            //iphone微信浏览器
                            wxCon.show();
                            return false;
                        } else {
                            //直接跳转 android 下载连接
                            window.location.replace($('.btn-android').attr('href'));
                            return true;
                        }
                    }
                }

            });

        })(window,document);
    </script>
</head>
<body>
<div class="appCon">
    <img src="//www.jisunet.com/mobile/img/wx/bg.png" class="appBg" />
    <div class="btnCon" id="btnCon">
        <a href="http://jisunet.com/16.apk" class="btn btn-android">安卓版下载</a>
        <a href="https://itunes.apple.com/cn/app/yi-lu-zhan/id1100262340?mt=8" class="btn btn-ios">IOS版下载</a>
    </div>
    <div class="wxCon" id="wxCon">
        <ul class="androidCon" id="androidCon">
            <li><span>1</span> 点击右上角 <img src="//www.jisunet.com/mobile/img/wx/ad1.png" />按钮</li>
            <li><span>2</span> 点击： <img class="dblock" src="//www.jisunet.com/mobile/img/wx/ad2.png" /></li>
        </ul>
        <ul class="iphoneCon" id="iphoneCon">
            <li><span>1</span> 点击右上角 <img src="//www.jisunet.com/mobile/img/wx/ip1.png" />按钮</li>
            <li><span>2</span> 点击： <img class="dblock" src="//www.jisunet.com/mobile/img/wx/ip2.png" /></li>
        </ul>
    </div>
</div>
</body>
</html>
