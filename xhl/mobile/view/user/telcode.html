<!DOCTYPE html>
<html>
<head>

<div data-role="page" id="pageReg" class="page1 regMain" data-dom-cache="false" data-title="<{$pager.from_title}>找回密码_一路展展装网">


    <div data-role="header" data-position="fixed" data-tap-toggle="false" class="header">
        <a href="#" data-direction="reverse" data-rel="back" class="ui-btn iconfont icon-jiantou"></a>
        <h1><{$pager.from_title}>找回密码</h1>
        <a href="<{link ctl='user:updatepw' arg0=$pager.from}>" data-transition="slide" class="regBtnNext">下一步</a>

        <div class="setp">
            <div class=" reg-fromInput">
                <label for="regCode"><span class="iconfont icon-verification"></span> </label>

            </div>
        </div>
        <div class="describe">
            验证码已经以短信的方式发送到您的手机，请将6位数验证码填入上面输入框，并点击下一步重新设置密码！

    </div>
