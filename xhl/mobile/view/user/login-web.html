<div data-role="page" id="pageLogin" class="loginCon" data-dom-cache="false" data-title="欢迎登录">

    <div data-role="main">

            <img src="//www.jisunet.com/mobile/img/loginLogo.png" />
        </div>
        <form data-role="form" method="post" action="#" id="loginForm">
            <div class="login-content">
                <fieldset class="login-fromInput">
                    <label for="loginUserName"><span class="iconfont icon-user"></span> </label>
                    <input type="text" name="loginUserName" id="loginUserName" placeholder="用户名/手机号/邮箱">
                </fieldset>
                <fieldset class="login-fromInput">
                    <label for="loginUserPwd"><span class="iconfont icon-password"></span> </label>
                    <input type="password" name="loginUserName" id="loginUserPwd" placeholder="输入密码">
                </fieldset>
            </div>
            <fieldset class="loginForgot">
                <a href="#">忘记密码？</a>
            </fieldset>
            <fieldset class="loginSubmit">
                <input type="submit" id="loginSubmit" value="登录">
            </fieldset>
            <fieldset class="loginSubmit">
                <a href="###" class="regLink">新用户注册</a>
            </fieldset>
