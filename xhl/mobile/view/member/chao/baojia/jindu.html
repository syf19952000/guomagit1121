<{include file="mobile:member/block/header.html"}>
<div data-role="page" id="pageFactoryInfo" class="page1" data-dom-cache="false" data-title="添加进度">

    <div data-role="header" data-position="fixed" class="header">
        <a href="#" data-direction="reverse" data-rel="back" class="ui-btn iconfont icon-jiantou"></a>

        <h1>添加进度</h1>
    </div>
    <div data-role="main">
        <div data-role="content" class="factoryInfo-upload">
            <form method="post" action="" id="factoryInfoForm" data-ajax="false"
                  enctype="multipart/form-data">
                <div class="ui-field-contain factoryInfo-item">
                    <label for="factoryName">进度分类：</label>
                    <select name="data[type]"><{html_options options=$type_list}></select>
                </div>
                <div class="ui-field-contain factoryInfo-item">
                    <label for="factorySlogan">进度名称：</label>
                    <input type="text" name="data[title]" id="factorySlogan" placeholder="如：车间制做、现场布展、展期服务、撤展">
                </div>
                <div class="ui-field-contain factoryInfo-item">
                    <label for="factoryLogo">图片：</label>
                    <{if IS_APP}>
                        <a href="index.php?action=photo&uid=<{$cz_id}>&type=1" data-ajax='false'> 添加图片</a>
                    <{else}>
                     <div id="factorylogo" data-upurl="/up-600.html" data-mutpic="1"></div>
                     <input type="hidden" name="data[logo]" id="factoryLogoPath">
                     <{/if}>
                </div>
                <button type="submit" id="factoryInfo-btn" class="factoryInfo-btn">发布</button>
            </form>
        </div>
    </div>
</div>

<{include file="mobile:member/block/bottom.html"}>

</body>
</html>
