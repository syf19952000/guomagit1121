<{include file="mobile:member/block/header.html"}>
<div data-role="page" id="pageFactoryInfo" class="page1" data-dom-cache="false" data-title="文章管理">

    <div data-role="header" data-position="fixed" class="header">
        <a href="#" data-direction="reverse" data-rel="back" class="ui-btn iconfont icon-jiantou"></a>

        <h1>修改文章</h1>
    </div>
    <div data-role="main">
        <div data-role="content" class="factoryInfo-upload">
            <form method="post" action="<{link ctl='member/designer/blog:edit'}>" id="factoryInfoForm" data-ajax="false" onsubmit="return false;"
                  enctype="multipart/form-data">
                <input type="hidden" name="article_id" value="<{$detail.article_id}>" />
                <div class="ui-field-contain factoryInfo-item">
                    <label for="factoryName">标题：</label>
                    <input type="text" name="data[title]" id="factoryName" placeholder="标题" value="<{$detail.title|default:''}>">
                </div>
                <div class="ui-field-contain factoryInfo-item">
                    <label for="factoryabout">内容：</label>
                    <textarea name="data[content]"><{$detail.content}></textarea>
                </div>
                <button type="submit" id="factoryInfo-btn" class="factoryInfo-btn">发布</button>
            </form>
        </div>
    </div>

<{include file="mobile:member/block/footer.html"}>
