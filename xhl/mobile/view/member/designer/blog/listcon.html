        <h2><{$item.title|cutstr:50}></h2>

        <p>添加时间：<{$item.dateline|format}></p>
    </a><a class="fList-del-btn" href="<{link ctl='member/designer/blog:delete' arg0=$item.article_id}>" data-icon="delete"></a>

<{/foreach}>
