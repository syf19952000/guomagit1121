<script>
    function setBg(va)    {
        var c=$(va).val();
        $(va).css({'background-color':c,"color":c});
    }
    $(function(){
            $("input").keypress(function (e) {
             var keyCode = e.keyCode ? e.keyCode : e.which ? e.which : e.charCode;
             if (keyCode == 13) {
              for (var i = 0; i < this.form.elements.length; i++) {
               if (this == this.form.elements[i]) break;
              }
              i = (i + 1) % this.form.elements.length;
              this.form.elements[i].focus();
              return false;
             } else {
              return true;
             }
         });
          
    })
    function changediv(id){
       
        if(id==1){
            $("#club_zhantai").css('display','');
            $("#clubclass").css('width','550px');
            $('#textname').attr('name','industry');
        }
        else if(id==2 || id==4){
            $("#club_zhantai").css('display','none');
            $("#clubclass").css('width','550px');
            $('#textname').attr('name','topid');
        }
        else{
            $("#club_zhantai").css('display','none');
            $("#clubclass").css('width','');
            $('#textname').attr('name','topid');
        }      
    }
    function hiddendiv(id,f){
        if(f==1){
            $("#"+id).css('display','');
        }
        else{
           $("#"+id).css('display','none');
    }
    }
