<{include file="mobile:member/block/header.html"}>
<div data-role="page" id="pageFactoryInfo" class="page1" data-dom-cache="false" data-title="工厂动态">

    <div data-role="header" data-position="fixed" class="header">
        <a href="#" data-direction="reverse" data-rel="back" class="ui-btn iconfont icon-jiantou"></a>

        <h1>添加新闻</h1>
    </div>
    <div data-role="main">
        <div data-role="content" class="factoryInfo-upload">
            <form method="post" action="<{link ctl='member/company/case:imgcreate'}>" id="factoryInfoForm" data-ajax="false"
                  enctype="multipart/form-data">
               
                <div class="ui-field-contain factoryInfo-item">
                    <label for="factoryLogo">图片：</label>
                    <{if $company.logo}><img src="<{$pager.img}>/<{$company.logo}>"/><{/if}>
                    <div id="factorylogo"></div>
                </div>
                <div class="ui-field-contain factoryInfo-item">
                    <label for="factorycontent">标题：</label>
					<textarea name="data[title]"><{$detail.title}></textarea>
                </div>
                <button type="submit" id="factoryInfo-btn" class="factoryInfo-btn">提交数据</button>
            </form>
        </div>
    </div>

<{include file="mobile:member/block/footer.html"}>
