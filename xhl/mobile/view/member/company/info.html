<{include file="mobile:member/block/header.html"}>
<div data-role="page" id="pageFactoryInfo" class="page1" data-dom-cache="false" data-title="工厂信息">

    <div data-role="header" data-position="fixed" class="header">
        <a href="#" data-direction="reverse" data-rel="back" class="ui-btn iconfont icon-jiantou"></a>

        <h1>工厂信息</h1>
    </div>
    <div data-role="main">
        <div data-role="content" class="factoryInfo-upload">

            <form method="post" action="<{link ctl='member/company:info'}>" id="factoryInfoForm" data-ajax="false"  onsubmit="return false;"
                  enctype="multipart/form-data">
                <div class="ui-field-contain factoryInfo-item">
                    <label for="factoryName">工厂名称：</label>
                    <input type="text" name="data[title]" id="factoryName" placeholder="请输入工厂名称"  value="<{$company.title|default:''}>">
                </div>
                <div class="ui-field-contain factoryInfo-item">
                    <label for="factorySlogan">服务口号：</label>
                    <input type="text" name="data[slogan]" id="factorySlogan" placeholder="请输入服务口号" value="<{$company.slogan|default:''}>">
                </div>
                <div class="ui-field-contain factoryInfo-item">
                    <label for="factoryLogo">企业Logo：</label>
                    <{if $company.logo}><img src="<{$pager.img}>/<{$company.logo}>"/><{/if}>
                    <div id="factorylogo" data-upurl="/up-200.html" data-mutpic="1"></div>
                    <input type="hidden" name="data[logo]" id="factoryLogoPath">
                </div>
                <div class="ui-field-contain factoryInfo-item">
                    <label for="factoryOwn">联系人：</label>
                    <input type="text" name="data[contact]" id="factoryOwn" placeholder="联系人姓名" value="<{$company.contact|default:''}>">
                </div>
                 <div class="ui-field-contain factoryInfo-item">
                    <label for="factoryTel">手机：</label>
                    <input type="text" name="data[mobile]" id="factoryTel" placeholder="联系人手机号" value="<{$company.mobile|default:$MEMBER.mobile}>">
                </div>
               <div class="ui-field-contain factoryInfo-item">
                    <label for="factoryTel">联系电话：</label>
                    <input type="text" name="data[phone]" id="factoryTel" placeholder="联系人电话" value="<{$company.phone|default:''}>">
                </div>
                <div class="ui-field-contain factoryInfo-item">
                    <label for="factoryAdd">地址：</label>
                    <input type="text" name="data[addr]" id="factoryAdd" placeholder="工厂详细地址" value="<{$company.addr|default:''}>">
                </div>
                <button type="submit" id="factoryInfo-btn" class="factoryInfo-btn">发布</button>
            </form>
        </div>
    </div>


<{include file="mobile:member/block/footer.html"}>
